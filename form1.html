<!DOCTYPE html>
<html lang="tr">
    <meta charset="UTF-8">
<head>
    <title>Kayıt İşlemleri</title>
</head>
<body>
    <!-- Menü -->
    <h1>Menü</h1>
    <nav>
        <a href="#giris">Giriş Yap</a> | 
        <a href="#kayit">Kayıt Ol</a> | 
        <a href="#sifremi-unuttum">Şifremi Unuttum</a>
    </nav>
    <hr>
    
    <style>
        nav {
            text-align: left; /* Menüyü sola hizala */
            margin-left: 20px; /* Menü için sol boşluk */
        }
        section {
            margin:auto;
        }
    </style>

    <!-- Giriş Formu -->
    <section id="giris">
        <h3>Giriş Yap</h3>
        <form action="/giris" method="post">
            <label for="email">E-posta:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="sifre">Şifre:</label><br>
            <input type="password" id="sifre" name="sifre" required><br><br>
            
            <input type="submit" value="Giriş Yap">
        </form>
        <p><a href="#sifremi-unuttum">Şifremi Unuttum</a> | <a href="#kayit">Hesap Oluştur</a></p>
    </section>

    <!-- Kayıt Formu -->
    <section id="kayit">
        <h3>Kayıt Ol</h3>
        <form action="/kayit" method="post">
            <label for="ad">Ad:</label><br>
            <input type="text" id="ad" name="ad" required><br><br>
            
            <label for="soyad">Soyad:</label><br>
            <input type="text" id="soyad" name="soyad" required><br><br>
            
            <label for="email">E-posta:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="sifre">Şifre:</label><br>
            <input type="password" id="sifre" name="sifre" required><br><br>
            
            <label>Doğum Tarihi:</label><br>
            <label for="gun">Gün:</label>
            <input type="number" id="gun" name="gun" min="1" max="31" required>
            
            <label for="ay">Ay:</label>
            <input type="number" id="ay" name="ay" min="1" max="12" required>
            
            <label for="yil">Yıl:</label>
            <input type="number" id="yil" name="yil" required><br><br>
            
            <input type="submit" value="Kayıt Ol">
        </form>
        <p><a href="#giris">Zaten bir hesabınız var mı? Giriş Yap</a></p>
    </section>

    <!-- Şifremi Unuttum Formu -->
    <section id="sifremi-unuttum">
        <h3>Şifremi Unuttum</h3>
        <form action="/sifremi-unuttum" method="post">
            <label for="email">E-posta adresinizi girin:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <input type="submit" value="Şifreyi Sıfırla">
        </form>
        <p><a href="#giris">Giriş Sayfasına Dön</a></p>
    </section>

</body>
</html>

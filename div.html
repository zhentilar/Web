<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kesişen Daireler</title>
    <style>
        body {
            align-items: center;
        }

        .daire {
            position: absolute;
            border-radius: 50%;
        }

        .daire1 {
            width: 150px;
            height: 150px;
            background-color: rgba(255, 0, 0, 0.5); /* Kırmızı */
            top: 100px; /* Dairenin y ekseninde konumu */
            left: 100px; /* Dairenin x ekseninde konumu */
        }

        .daire2 {
            width: 150px;
            height: 150px;
            background-color: rgba(0, 255, 0, 0.5); /* Yeşil */
            top: 130px;
            left: 150px;
        }

        .daire3 {
            width: 150px;
            height: 150px;
            background-color: rgba(0, 0, 255, 0.5); /* Mavi */
            top: 100px;
            left: 200px;
        }
    </style>
</head>
<body>
    <div class="daire daire1"></div>
    <div class="daire daire2"></div>
    <div class="daire daire3"></div>
</body>
</html>
